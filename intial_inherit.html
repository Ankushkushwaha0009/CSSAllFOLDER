<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		intial vs inherit 
	</title>  

    
    <style>
        #green{/*parent hai ye */
            color:green;
        }
        
        #bl{
           color: red;
        }
        #initial{     /*by default color hai wo lega */
           color:initial; 
        }
        #inherit{    /*parent ka color lega  */
            color: inherit; 

        }
        
    
    </style>

</head>

<body>

    <div id="green">
        Green Text<br>
        <a href="" id="bl">Link 1</a><br>
        <a href="" id="intial">Link 1</a><br>
        <a href="" id="inherit">Link 1</a><br>

    </div>
    

</body>
</html>
